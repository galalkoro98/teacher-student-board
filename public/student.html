<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <main class="main">
    <!-- header -->
    <header class="header">
        <div class="container__header__title">
            <a href="./index.html" class="header__title">Crack Your Future</a>
        </div>
    </header>

    <!-- ask question -->
    <div class="ask__question">
        <div class="ask__question__container">
            <h1 class="ask__question__title">Ask Question</h1>
            <form action="" class="ask__question__form">
                <input type="text" name="email" class="ask__question__form__input" placeholder="Enter your email">
                <!-- catogry of question -->
                <div class="ask__question__form__category">
                    <label for="category" class="ask__question__form__catogry__label">Catogry</label>
                    <select name="catogory" id="category" class="ask__question__form__catogry__select">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                    </select>
                </div>
                <!-- input your message -->
                <div class="ask__question__form__message">
                    <label for="message" class="ask__question__form__message__label">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="ask__question__form__message__textarea"></textarea>
                </div>

                <button class="ask__question__form__button">Submit</button>
            </form>

        </div>
    </div>
</main>


<script src="./scripts/question.js"></script>
</body>
</html>
